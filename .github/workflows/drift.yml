name: drift-check

on:
  push:
  pull_request:

jobs:
  drift:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .devcontainer/requirements.txt

      - name: Build baseline features (dummy)
        run: |
          python scripts/build_baseline_features.py \
            --input-dir . \
            --output /tmp/baseline.csv \
            --limit 1

      - name: Run drift report
        run: |
          python scripts/drift_report.py \
            --reference /tmp/baseline.csv \
            --current /tmp/baseline.csv \
            --out-html /tmp/drift.html \
            --out-json /tmp/drift.json
