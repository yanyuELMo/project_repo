train:
  epochs: 10
  batch_size: 8
  lr: 5e-5
  wd: 1e-4
  k_frames: 8
  seed: 42
  num_workers: 2
  cpu: false
  log_level: INFO

eval:
  use_video_metrics: false
  agg: max  # max|mean|ratio
  clip_threshold: 0.5
  video_threshold: 0.5
  ratio_threshold: 0.5

model:
  name: temporal_avg_resnet18
  pretrained: true
